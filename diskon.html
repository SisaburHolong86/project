<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Perhitungan Pembayaran</title>
</head>
<body>
    <h1>Perhitungan Pembayaran</h1>
    <form id="formPembayaran">
        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" name="namaBarang" required>
        <br>
        <label for="hargaBarang">Harga Barang (Rp):</label>
        <input type="number" id="hargaBarang" name="hargaBarang" min="0" required>
        <br>
        <label for="jumlahBarang">Jumlah Barang:</label>
        <input type="number" id="jumlahBarang" name="jumlahBarang" min="1" required>
        <br>
        <button type="button" onclick="hitungPembayaran()">Hitung</button>
        <br>
        <p>Total Pembayaran: <span id="totalPembayaran"></span></p>
        <div class="submit text-center">
            <button class="btn btn-primary">Reset</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
