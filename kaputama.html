<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">        
    <a herf="" class="" id="btn-back" style="color: white;"></a>
    <h1 class="mt-3">
        formulir pendaftaran<br>
        STMIK KAPUTAMA T.A 2024/2025
        </h1>
        <h2><b>Gelombang 1</b></h2>
        <br>
        <p class="text1">pastikan kemabali data anda isi sudah benar semua & lengkap sebelum melanjutkan.</p>
        <p class="text2">perhatikan!</p> filed yang bertanda bintang * berarti wajib diisi.</p>
        </div>
    </div>
</div>
<li type="none" ; class="isi"
<from action="/daftar" method="post"
<autocomplate="off">
    <div class="container py-5">
        <div class="row">


            <div class="alter alert-info" style="heigh: 75px; width: 1325px; margin-top: -25px; margin-left: 35px; padding-top: 6px; font-size: 40px;"
            <b>Data Diri</b>

        </div>

    </div class="col-12 col-md-6 mt-4">
    <div class="form-group">
        <label> <b> NIK : *</b></label>
        <input type="number" nama="nik" class="form-control" maxlength="16" id="nik">
    </div>
    </div>
    <div class="col-12 col-md-6 mt-4">
<div class="form-group">
    <label style="margin-left: -30px;" <b>Nama Lengkap :* </b></label>
    <input type="text" nama="nama" class="form-control" id="nama">
</div>
    </div>
    <div class="col-12 mt-4">
        <div class="form-group">
            <label>Tempat / Tanggal Lahir: *</label>
            <div class="row">
                <div class="col-4"
                <input type="text" name="tempat_lahir" required placeholder="Tempat Lahir" class="form-control ">
            </div>
            <div class="col-8">
                <input type="data" name="tgl_lahir" style="width: 850px;" class="form-control">
            </div>
        </div>
    </div>
</div>


<div class="col-12 mt-4">
    <div class="form-group">
        <label>Jenis Kelamin : *<br></label>
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="form-group form-check">
                    <input type="radio" name="jk" value="laki-laki" class="form-check-input" id="laki">Laki-laki
                </optional>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="form-group form-check">
                    <input type="radio" name="jk" value="perempuan" class="form-check-input" id="perempuan">perempuan
                </optional>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 mt-4"
    <div class="form-group">
        <label>Status : *</label>
        <div class="row">
            <div class="col-6 col-md-3">
                <div class="form-group form-check">
                    <input type="radio" name="jk" value="menikah" class="form-check-input" id="Menikah">Menikah
                </option>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="form-group form-check">
                    <input type="radio" name="jk" value="Perempuan" class="form-check-input" id="Belum_menikah">Belum Menikah </option>
                </div>
            </div>
        </div>
    </div>

<div class="col-12 mt-4">
<div class="form-group">
    <label>Agama</label>
    <td>
        <input type="radio" name="jk" value="islam" class="form-check-input" id="islam">Islam</optional>
    </td>
</div>
</div>    
</div>
</autocomplate>
</body>
</html>
