  <li class="hlo">

    <h3>Pastikan kembali data yang anda isi sudah benar semua & lengkap sebelum melanjutkan.</h3>

  <div class="container">
        <br><h1 class="olo">Data Diri</h1></br>
        <form action="#">
            <div class="form-group">
                <label for="nik">NIK:</label>
                <input type="text" id="nik" name="nik" required>
            </div>
            <div class="form-group">
                <label for="nama_lengkap">Nama Lengkap:</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" required>
            </div>
            <div class="form-group">
                <label for="tempat_lahir">Tempat/Tanggal Lahir:</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                <label for="perempuan">Perempuan</label>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="radio" id="Menikah" name="Status" value="Menikah" checked>
                <label for="Menikah">menikah</label>
                <input type="radio" id="Belum menikah" name="Status" value="Belum menikah">
                <label for="Belum menikah">Belum menikah</label>
            </div>
            <div class="form-group">
                <label for="agama">Agama:</label>
                <input type="radio" id="Islam" name="Agama" value="Islam" checked>
                <label for="Islam">Islam</label>
                <input type="radio" id="Katolik" name="Agama" value="Katolik">
                <label for="Katolik">Katolik</label>
                <input type="radio" id="Budha" name="Agama" value="Budha">
                <label for="Budha">Budha</label>
                <input type="radio" id="Protestan" name="Agama" value="Protestan">
                <label for="Protestan">Protestan</label>
                <input type="radio" id="Hindu" name="Agama" value="Hindu">
                <label for="Hindu">Hindu</label>
            </div>
        </form>
    </div>

    <div class="container">

              <option value="Sepeda motor">Sepeda motor</option>

            <input type="radio" id="tidak" name="penerima_kps" value="tidak" checked>

          <div class="form-group">
            <label for="kewarganegaraan">Kewarganegaraan:</label>

        </form>

        <div class="container">

              <div class="form-group">

              <div class="form-group">

                <input type="text" id="kode_pos" name="kode_pos" required>

              <div class="form-group">

              <div class="form-group">

              </div>
              <div class="form-group">
                <label for="kecamatan">Kecamatan:</label>
                <input type="text" id="kecamatan" name="kecamatan" required>
              </div>
              <div class="form-group">
                <label for="telp">Telepon/HP:</label>
                <input type="text" id="telp" name="telp" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              
            </form>
          </div>
      <div class="form-group">
        <label for="asal_sekolah">Asal Sekolah:</label>

      </div>
      <div class="form-group">
        <label for="nisn">NISN:</label>
        <input type="text" id="nisn" name="nisn" required>

      <div class="form-group">
        <label for="jurusan">Jurusan:</label>
        <input type="text" id="jurusan" name="jurusan" required>
        <label for="Alamat">Alamat:</label>
        <input type="text" id="Alamat" name="Alamat" required>
      </div>
    </form>
  </div>
